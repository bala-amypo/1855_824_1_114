spring.application.name=demo
server.port = 9001
server.forward-headers-strategy=framework 
# --- Database ---
spring.datasource.url=jdbc:mysql://localhost:3306/documentvalidator?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
